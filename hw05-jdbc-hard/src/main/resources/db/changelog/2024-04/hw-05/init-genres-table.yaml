databaseChangeLog:

  - property:
      name: changelog_name
      value: init_genres
      global: false

  - changeSet:
      id: ${changelog_name}_00
      author: simonova
      changes:
        - tagDatabase:
            tag: ${changelog_name}_start

  - changeSet:
      dbms: h2
      id: ${changelog_name}_01
      author: simonova
      preConditions:
        - onFail: MARK_RAN
        - tableExist: genres
          and:
            - sqlCheck:
                expectedResult: 0
                sql: select count(*) from library.genres where genres.name = 'Productivity'


      changes:
        - insert:
            tableName: genres
            columns:
              - column:
                  name: id
                  valueComputed: random_uuid()
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  value: 'Productivity'

