databaseChangeLog:

  - property:
      name: changelog_name
      value: create_books
      global: false

  - changeSet:
      id: ${changelog_name}_00
      author: simonova
      changes:
        - tagDatabase:
            tag: ${changelog_name}_start

  - changeSet:
      dbms: h2
      id: ${changelog_name}_01
      author: simonova
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: books
      changes:
        - createTable: # создаем новую таблицу
            tableName: books
            columns: # объявления колонок
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: varchar(255)
                  constraints:
                    foreignKeyName: author_id_fk
                    referencedTableName: authors
                    referencedColumnNames: id