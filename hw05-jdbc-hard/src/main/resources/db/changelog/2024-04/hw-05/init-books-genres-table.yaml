databaseChangeLog:

  - property:
      name: changelog_name
      value: init_books_genres
      global: false

  - changeSet:
      id: ${changelog_name}_00
      author: simonova
      changes:
        - tagDatabase:
            tag: ${changelog_name}_start

  - changeSet:
      dbms: h2
      id: ${changelog_name}_01
      author: simonova
      preConditions:
        - onFail: MARK_RAN
        - tableExist: books_genres

      changes:
        - insert:
            tableName: books_genres
            columns:
              - column:
                  name: book_id
                  valueComputed: (select b.id from books b where b.title = 'EAT THAT FROG!')
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: genre_id
                  valueComputed: (select g.id from genres g where g.name = 'Productivity')
                  constraints:
                    nullable: false
                    primaryKey: true


