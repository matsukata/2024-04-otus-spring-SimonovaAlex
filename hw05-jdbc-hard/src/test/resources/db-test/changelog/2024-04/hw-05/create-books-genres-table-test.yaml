databaseChangeLog:

  - property:
      contextFilter: test
      name: changelog_name
      value: create_books_genres_test
      global: false

  - changeSet:
      id: ${changelog_name}_00
      author: simonova
      changes:
        - tagDatabase:
            tag: ${changelog_name}_start

  - changeSet:
      dbms: h2
      id: ${changelog_name}_01
      author: simonova
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: books_genres

      changes:
        - createTable: # создаем новую таблицу
            tableName: books_genres
            columns: # объявления колонок
              - column:
                  name: book_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: book_genre_pk
                    nullable: false
                    foreignKeyName: book_id_fk
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: genre_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: book_genre_pk
                    nullable: false
                    foreignKeyName: genre_id_fk
                    referencedTableName: genres
                    referencedColumnNames: id
